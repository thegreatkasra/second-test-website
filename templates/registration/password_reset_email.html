<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello,</p>
    
    <p>You have requested to reset your password for our website. Please click the link below to reset your password:</p>
    
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
    
    <p>If you did not make this request, you can ignore this email, and your password will remain unchanged.</p>
    
    <p>Thank you,</p>
    <p>The Website Team</p>
</body>
</html>

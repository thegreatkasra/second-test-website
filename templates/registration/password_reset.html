<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <!-- Add any additional CSS styling or links to your stylesheets here -->
</head>
<body>
    <div id="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1>Password Reset</h1>
        <p>Forgot your password? No worries! You can reset it by clicking the link below:</p>

        <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>

        <p>If you didn't request a password reset, you can safely ignore this email, and your password will remain unchanged.</p>

        <p>Best regards,<br>Your Website Team</p>
    </div>
</body>
</html>

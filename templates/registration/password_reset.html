<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <div id="container" style="max-width: 400px; margin: 0 auto; padding: 20px;">
        <h1>Password Reset</h1>
        <p>Forgot your password? No worries! You can reset it here:</p>

        <form method="post">
            {% csrf_token %}
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required>

            <button type="submit">Reset Password</button>
        </form>

        <p>If you remember your password, you can <a href="{% url 'login' %}">log in</a> instead.</p>
    </div>
</body>
</html>

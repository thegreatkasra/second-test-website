{%load static%}

<div class="row">
    <div class="active-recent-blog-carusel">
    {% for post in posts %}
    <div class="single-recent-blog-post item">
        <div class="thumb">
            <img class="img-fluid" src="{{ post.image.url }}" alt="post image">
        </div>
        <div class="details">
            <div class="tags">
                <ul>
                    <li>
                        <a href="#">
                            {% for cat in post.category.all %}
										<li>
											<a href="{% url 'blog:category' cat_name=cat.name %}">
											{{cat.name}}
											</a>
										</li>
										{% endfor %}
                        </a>
                    </li>
                
                </ul>
            </div>
            <a href="{% url 'blog:single' pid=post.id  %}"><h4 class="title">{{ post.title }}</h4></a>
            <p>
                {{post.content|truncatechars:20}}

            </p>
            <h6 class="date">{{ post.publish_date }}</h6>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
